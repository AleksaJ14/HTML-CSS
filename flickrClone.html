<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flickrClone.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6c8879694.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <main class="background"
            style="background-image: url(https://live.staticflickr.com/65535/50553575881_1eafb9694e_b.jpg);">
            <header class="nav">
                <div class="logo" id="pointer">
                    <div class="ball1">

                    </div>
                    <div class="ball2">

                    </div>
                    <p id="flickr"><a href="https://flickr.com/" target="_blank">flickr</a></p>
                </div>
                <div class="search">
                    <i class="fa fa-search" id="loop" aria-hidden="true"></i>
                    <form action="https://flickr.com/search/">
                        <input type="text" name="text" id="text" class="search-bar"
                            placeholder="Photos, people, or groups">
                    </form>
                </div>
                <div class="log-sign">
                    <p class="login"><a href="https://identity.flickr.com/login?redir=https%3A%2F%2Fflickr.com%2F">Log
                            In</a> </p>
                    <button class="signup"><a href="https://identity.flickr.com/sign-up">Sign Up</a></button>
                </div>
            </header>
            <div class=main-page>
                <h1>Find your inspiration.</h1>
                <p>Join the flickr community, home to tens of bilions of photos and 2 million groups.</p>
                <button><a href="https://identity.flickr.com/sign-up">Start for free</a></button>
            </div>
        </main>
        <footer class="footer">
            <div class="about-page">
                <ul>
                    <li><a href="https://www.flickr.com/about">About</a></li>
                    <li><a href="https://flickr.com/jobs">Jobs</a></li>
                    <li><a href="https://blog.flickr.net/en">Blog</a></li>
                    <li><a href="https://www.flickr.com/services/developer">Developers</a></li>
                    <li><a href="https://flickr.com/help/guidelines">Guidelines</a></li>
                    <li class="help"><a href="https://www.flickrhelp.com/hc/en-us">Help</a></li>
                    <li><a href="https://www.flickr.com/help/forum/en-us/">Help Forum</a></li>
                    <li>English</li>
                    <li><a href="https://flickr.com/help/privacy">Privacy</a></li>
                    <li><a href="https://flickr.com/help/terms">Terms</a></li>
                    <li class="cookies"><a href="https://flickr.com/help/cookies">Cookies</a></li>
                    <li class="smugmug"><a href="https://www.smugmug.com/promo/pro-motion">SmugMug</a>+<a
                            href="https://flickr.com/">Flickr</a></li>
                    <li class="face"><a href="https://www.facebook.com/flickr/" target="_blank"><i
                                class="fa-brands fa-facebook-f face"></i></a></li>
                    <li class="twitter"><a href="https://twitter.com/flickr" target="_blank"><i
                                class="fa-brands fa-twitter"></i></a></li>
                    <li class="insta"><a href="https://www.instagram.com/flickr/" target="_blank"><i
                                class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="flickrClone.js"></script>
</body>

</html>
